 <div class="container-fluid text-center">
    <div class="row">
      <h3 *ngIf="isLoader">Data is loading..........</h3>
      <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-xl-4 offset-xl-4" *ngIf="!isLoader">
  
        <!-- Here start the widget. This part of code can work alone with the javascript code -->
        <div id="widget" class="panel panel-primary">
          <div class="panel-heading">
              <h4>Weather widget of {{getInfo['name']}}, {{getInfo['sys']['country']}}</h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-7">
                <h5>Today</h5>
                <img src="http://openweathermap.org/img/w/{{getInfo['weather'][0]['icon']}}.png" />
                <p>{{getInfo['weather'][0]['description']}}</p>
              </div>
              <div class="col-5">
                <div>
                  <p>Temperature:</p>
                  <p>{{getInfo['main']['temp']}}</p>
                </div>
                <div>
                  <p>Humidity:</p>
                  <p><span>{{getInfo['main']['humidity']}}</span>&#32;%</p>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <a href="https://openweathermap.org/"><small>powered by OpenWeatherMap</small></a>
          </div>
        </div>
        <!-- End of the widget -->
  
      </div>
    </div>
  </div>
